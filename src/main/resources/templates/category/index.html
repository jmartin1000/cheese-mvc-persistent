<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${categories} and ${categories.size()}">no categories :(</p>

<!--<ul>
    <li th:each="category : ${categories}"><a th:href="@{/cheese/category(id=${category.id})}" th:text="${category.name}"></a></li>
</ul>-->

<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    <tr th:each="category : ${categories}">
        <td><a th:href="'/cheese/category/'+${category.id}" th:text="${category.name}"></a></td>
        <td th:text="${category.description}"></td>
    </tr>

</table>
<div><a href="/category/add">Add Category</a></div>
<br/>
<br/>
<br/>
</body>
</html>
