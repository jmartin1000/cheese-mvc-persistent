<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${menus} and ${menus.size()}">no menus :(</p>

        <!--<ul>
            <li th:each="menu : ${menus}"><a th:href="@{/menu/view/${menu.id}}" th:text="${menu.name}"></a></li>
        </ul>-->

        <table class="table">

            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>

            <tr th:each="menu : ${menus}">
                <td><a th:href="'/menu/view/'+${menu.id}" th:text="${menu.name}"></a></td>
                <td th:text="${menu.description}"></td>
            </tr>

        </table>

        <div><a href="/menu/add">Add Menu</a> | <a href="/menu/remove-menu">Remove Menu</a></div>
        <br/>
        <br/>
        <br/>

    </body>
</html>
