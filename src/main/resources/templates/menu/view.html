<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${menu.cheeses} and ${menu.cheeses.size()}">no cheeses :(</p>
        <!--
        <ul>
            <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}"></li>
        </ul>
        -->
        <table class="table">

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
            </tr>

            <tr th:each="cheese : ${menu.cheeses}">
                <td><a th:href="'/cheese/edit/'+${cheese.id}" th:text="${cheese.name}"></a></td>
                <td th:text="${cheese.description}"></td>
                <td th:text="${cheese.category.name}"></td>
            </tr>

        </table>

        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>

    </body>
</html>
